<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" type="text/css" href="stylesheets/ipad_tests.css"/>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Ipad-tests by eduardojmatos</title>
  </head>

  <script type="text/javascript" charset="utf-8" src="javascripts/app.js"></script>

  <body>

    <div id="debugger">
      <p>
        Testing touch events
      </p>
      <p>
        <span class="event">Screen X:</span> <span class="event_debugger_X"></span>
        <br>
        <span class="event">Screen Y:</span> <span class="event_debugger_Y"></span>
      </p>
    </div>

    <div id="touchArea">
      <div id="fireDiv"></div>
    </div>

    <div id="dragOn"></div>

    <div id="video">
      <video webkitPlaysInline autobuffer webkitDisplayingFullscreen>
        <source src="assets/IMG_1812.MOV" type="video/mp4" preload="auto">
      </video>
    </div>

  </body>
</html>
